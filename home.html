<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/73f944e08d.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <div class="box">
            <div class="box1">

                <div id="weathercon">
                    <i class="fa-solid fa-sun" style="color: #f7b322; font-size: 50px;"></i>
                </div>
                <div class="info">
                    <h2 >

                        <i class="fa-solid fa-street-view"></i>
                        <span class="street">
                            {%location%},{%country%}

                        </span>
                    </h2>
                    <p id="date">Wed | 8 May | 11:04AM</p>
                    <div class="temp">{%tempval%}&deg;C</div>
                    <div class="tempminmax">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById('weathercon')

        const getCurrentDay = () =>{
            
            var weekday = [

                "Sun",
                "Mon",
                "Tue",
                "Wed",
                "Thurs",
                "Fri",
                "Sat",
            ];

            var currentTime = new Date();
            let day = (weekday[currentTime.getDay()])
            return day;

        };

        const getCurrentTime = () =>{
            var months =[
                "Jan",
                "Feb",
                "Mar",
                "Apr", 
                "May",
                "June",
                "July",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec"

            ];
            var now = new Date();
            var month = months[now.getMonth() ];
            var date = now.getDate();

            let hrs = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";

            if(hrs > 11){
                periods = "PM";
                if(hrs > 12) hrs -=12;
            }
            if(mins < 10){
                mins = "0" + mins;
            }

            return `${month} ${date} | ${hrs}:${mins} ${periods}`


           
        }

        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
       
    </script>
</body>

</html>
